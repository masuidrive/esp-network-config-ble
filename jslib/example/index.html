<!DOCTYPE html>
<html>
<head>
  <script type="importmap">
    {
      "imports": {
        "@masuidrive/esp-network-config-ble": "/dist/index.es.js?module",
        "react": "https://esm.sh/react@18?dev",
        "react-dom/client": "https://esm.sh/react-dom@18/client?dev"
      }
    }
  </script>
  <script type="module">
    function onError(err) {
      console.error('Error registering service-worker:', err)
      document.getElementById('root').innerText = err.toString()
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw-transpiler.js', {scope: '/'})
        .then(async registration => {
          window.serviceWorkerRegistration = registration;
          import('./loader.jsx');
        })
        .catch(onError)
    } else {
      onError('Browser does not support service workers')
    }
  </script>
</head>
<body>
  <div id="root">Only for Chrome</div>
</body>
</html>
